# Rockets


- type: entity
  id: BulletRocketEmp
  name: rocket
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Shock: 0
  - type: TimedDespawn
    lifetime: 15
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Explosives/explosives.rsi
    layers:
      - state: rpg-emp
  - type: EmpOnTrigger
    range: 4
    energyConsumption: 50000
    disableDuration: 60

- type: entity
  id: CartridgeRocketEmp
  name: PG-7VL emp
  parent: BaseItem
  description: A 1.5 emp warhead designed for the RPG-7 launcher. Has tubular shape.
  components:
  - type: Tag
    tags:
      - CartridgeRocket
  - type: Item
    size: Tiny
  - type: CartridgeAmmo
    proto: BulletRocketEmp
    deleteOnSpawn: true
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Explosives/explosives.rsi
    state: rpg-emp

# Grenades

- type: entity
  id: GrenadeEmp
  name: emp grenade # Chinalake EMP
  parent: BaseGrenade
  components:
  - type: CartridgeAmmo
    proto: BulletGrenadeEmp
  - type: Sprite
    sprite: _Crescent/Objects/Weapons/Ammunition/Explosives/explosives.rsi
    layers:
    - state: emp
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
    state: emp
    suffix: false
