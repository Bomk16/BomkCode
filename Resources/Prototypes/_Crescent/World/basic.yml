- type: spaceBiome
  id: GraveyardWrecks
  priority: 9000
  minX: 19 # -3
  maxX: 25 # +3
  minY: 26 # -3
  maxY: 32 # +3
  noiseRanges: {}
  chunkComponents:
  - type: DebrisFeaturePlacerController
    densityNoiseChannel: DensityGraveyard
  - type: NoiseDrivenDebrisSelector
    noiseChannel: WreckGraveyard
    debrisTable:
    - id: ScrapDebrisSmall
      prob: 1
    - id: ScrapDebrisMedium
      prob: 1
    - id: ScrapDebrisLarge
      prob: 1
