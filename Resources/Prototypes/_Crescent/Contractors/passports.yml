- type: entity
  name: NCWL passport
  parent: BasePassport
  id: NCWLPassport
  components:
    - type: Sprite
      sprite: _EE/Contractors/Passport.rsi
      layers:
      - state: passport_qiimaeru_open
      - state: passport_species_human
    - type: ExtendDescription
      descriptionList:
      - description: "imperial_view_union_passport"
        fontSize: 12
        color: "#ff7777"
        requireDetailRange: true
        requirements:
        - !type:CharacterNationalityRequirement
          nationalities:
          - Imperial
      - description: "union_view_union_passport"
        fontSize: 12
        color: "#77ff77"
        requireDetailRange: true
        requirements:
        - !type:CharacterNationalityRequirement
          nationalities:
          - Unionist

- type: entity
  name: imperial passport
  parent: BasePassport
  id: ImperialPassport
  components:
    - type: Sprite
      sprite: _EE/Contractors/Passport.rsi
      layers:
      - state: passport_sol_open
      - state: passport_species_human
    - type: ExtendDescription
      descriptionList:
      - description: "imperial_view_imperial_passport"
        fontSize: 12
        color: "#ff7777"
        requireDetailRange: true
        requirements:
        - !type:CharacterNationalityRequirement
          nationalities:
          - Imperial
      - description: "union_view_imperial_passport"
        fontSize: 12
        color: "#77ff77"
        requireDetailRange: true
        requirements:
        - !type:CharacterNationalityRequirement
          nationalities:
          - Unionist