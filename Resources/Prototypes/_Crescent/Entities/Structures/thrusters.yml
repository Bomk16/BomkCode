#faction-flagged thrusters

- type: entity
  id: ThrusterNCSPFighter
  parent: Thruster
  suffix: NCSP, Fighter
  components:
    - type: NpcFactionMember
      factions:
        - NCSPFighter
    - type: Sprite
      sprite: _Crescent/Structures/thrustersyn.rsi
      layers:
      - state: base
        map: ["enum.ThrusterVisualLayers.Base"]
      - state: thrust
        map: ["enum.ThrusterVisualLayers.ThrustOn"]
        shader: unshaded
        visible: false
      - state: thrust_burn_unshaded
        map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
        shader: unshaded
        visible: false
        offset: 0, 1
    - type: Machine
      board: NCSPFighterCircuitBoard

