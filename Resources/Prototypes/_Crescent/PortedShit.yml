- type: entity
  parent: ComputerRadar
  id: ComputerAdvancedRadar # Frontier
  name: radar computer
  description: Better CPU and components gives this radar the technological and tactical advantage on detection of far away objects.
  components:
  - type: Computer
    board: AdvancedRadarConsoleCircuitboard
  - type: RadarConsole
    maxRange: 1024
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: eris_control
    - map: ["computerLayerKeys"]
      state: generic_keys
  - type: RadarDetector
  - type: Speech
    speechVerb: Robotic
    speechSounds: Pai
  - type: IntrinsicRadioTransmitter
    channels:
    - Traffic

- type: entity
  name: grappling gun
  parent: BaseItem
  id: WeaponGrapplingGun
  components:
    - type: AmmoCounter
    - type: GrapplingGun
    - type: Gun
      soundGunshot: /Audio/Weapons/Guns/Gunshots/harpoon.ogg
      fireRate: 0.5
    - type: BasicEntityAmmoProvider
      proto: GrapplingHook
      capacity: 1
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/grappling_gun.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          shader: unshaded
          visible: true
    - type: UseDelay
      delay: 1.5
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.TetherVisualsStatus.Key:
          unshaded:
            True: { state: base-unshaded }
            False: { state: base-unshaded-off }
    - type: Tag # Frontier
      tags: # Frontier
      - Sidearm # Frontier


