- type: entity
  id: BaseCartridgeMagnum
  name: cartridge (8.3×33mm)
  parent: BaseCartridge
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeMagnum
  - type: CartridgeAmmo
    proto: BulletMagnum
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
